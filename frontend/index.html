<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css\bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="js/jquery-3.4.1.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/echarts.min.js"></script>
		<script type="text/javascript" src="js/china.js"></script>
		<script type="text/javascript" src="css/bootstrap.css"></script>
		<script type="text/javascript" src="js/total.js"></script>
		<script type="text/javascript" src="js/mainmap.js"></script>
		<script type="text/javascript" src="js/maintable.js"></script>
		<script type="text/javascript" src="js/migratetable.js"></script>
		<script type="text/javascript" src="js/news.js"></script>
		<script type="text/javascript">
			function show1() {
				document.getElementById("echarts1").style.display = 'block';
				document.getElementById("echarts2").style.display = 'none';
			}

			function show2() {
				document.getElementById("echarts1").style.display = 'none';
				document.getElementById("echarts2").style.display = 'block';
			}

			function show3() {
				document.getElementById("table1").style.display = 'block';
				document.getElementById("table2").style.display = 'none';
			}

			function show4() {
				document.getElementById("table1").style.display = 'none';
				document.getElementById("table2").style.display = 'block';
			}
		</script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="nav-header">
				<div class="nav-1">
					<a href="#new-time">全国疫情</a>
				</div>
				<div class="nav-1">
					<a href="#jump2">省份疫情</a>
				</div>
				<div class="nav-1">
					<a href="#jump3">疫情表格</a>
				</div>
				<div class="nav-1">
					<a href="#jump4">实时播报</a>
				</div>
			</div>
			<div class="header">
				<h1 class="theme">中国疫情地图</h1>
			</div>
			<div class="main-part">
				<p class="new-time" id="new-time">更新至</p>
				<div class="main-part1">
					<div id="exist-dia">
						<p class="nominate">现有确诊</p>
						<div id="exist-dia-num">12148</div>
						<div class="exist-dia-compare-num">昨日-1429</div>
					</div>
					<div id="exist-sus">
						<p class="nominate">现有疑似</p>
						<div id="exist-sus-num">115</div>
						<div class="exist-sus-compare-num">昨日+17</div>
					</div>
					<div id="exist-sev">
						<p class="nominate">现有重症</p>
						<div id="exist-sev-num">3610</div>
						<div class="exist-sev-compare-num">昨日-410</div>
					</div>
					<div id="all-dia">
						<p class="nominate">累计确诊</p>
						<div id="all-dia-num"></div>
						<div class="all-dia-compare-num">昨日+18</div>
					</div>
					<div id="all-cure">
						<p class="nominate">累计治愈</p>
						<div id="all-cure-num"></div>
						<div class="all-cure-compare-num">昨日+1433</div>
					</div>
					<div id="all-dead">
						<p class="nominate">累计死亡</p>
						<div id="all-dead-num"></div>
						<div class="all-dead-compare-num">昨日+14</div>
					</div>
				</div>
				<div class="nav" id="jump2">
					<div class="nav-left" onclick="show1()">
						<p class="nav-name">累计确诊</p>
					</div>
					<div class="nav-right" onclick="show2()">
						<p class="nav-name">累计死亡</p>
					</div>
				</div>
				<div id="echarts1">
				</div>
				<div id="echarts2">
				</div>
				<div class="province" id="jump3">
					<p class="theme2">国内疫情</p>
					<p class="province-date">更新于2020.3.4</p>
					<div class="table-part1">
						<!--class="table table-bordered"-->
						<table class="province-table" id="maintable">
							<th>地区</th>
							<th class="table-color2">累计感染</th>
							<th class="table-color3">治愈</th>
							<th lass="table-color4">死亡</th>
						</table>
					</div>
				</div>
				<div class="migrate" id="jump3">
					<p class="migrate-name">全国迁徙省份热门</p>
					<div class="migrate-nav">
						<div class="nav-left" onclick="show3()">
							<p class="nav-name">热门迁入城市</p>
						</div>
						<div class="nav-right" onclick="show4()">
							<p class="nav-name">热门迁出城市</p>
						</div>
					</div>
					<div class="migrate-table1" id="table1">
						<!--class="table table-bordered"-->
						<table id="move-in-table">
							<th class="table-color3">排名</th>
							<th class="table-color2">地区</th>
							<th class="table-color1">迁入比例</th>
						</table>
					</div>
					<div class="migrate-table1" id="table2">
						<!--class="table table-bordered"-->
						<table id="move-out-table">
							<th class="table-color3">排名</th>
							<th class="table-color2">地区</th>
							<th class="table-color5">迁出比例</th>
						</table>
					</div>
				</div>
				<p class="newslist-name" id="jump4">实时播报</p>
				<div class="migrate">
					<ul id="newslist"></ul>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
