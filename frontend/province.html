<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="province.css">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="js/jquery-3.4.1.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap.js"></script>
		<script src="css/bootstrap.css"></script>
		<script type="text/javascript" src="js/echarts.min.js"></script>
		<script type="text/javascript" src="js/china.js"></script>
		<script type="text/javascript" src="js/localtable.js"></script>
		<script type="text/javascript" src="js/localtotal.js"></script>
		<script type="text/javascript" src="js/localnews.js"></script>
		<script type="text/javascript">
			function jump() {
				window.location.href = "./index.html";
			}
		</script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="nav-header">
				<div class="nav-new">
					<a href="#jump7">疫情概况</a>
				</div>
				<div class="nav-new">
					<a href="#line-chart-name">疫情表格</a>
				</div>
				<div class="nav-new">
					<a href="#jump9">本地热搜</a>
				</div>
			</div>
			<div class="header">
				<h1 class="theme">中国疫情地图</h1>
			</div>
			<div class="main-part2">
				<div onclick="jump()">
					<button type="button" class="btn btn-default btn-lg" style="margin-top: 10px;margin-left:5px ;">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>返回全国
					</button>
				</div>
				<div id="jump7">
					<p class="province-name" id="province-name">省份</p>
					<p class="province-new-time">更新至2020.3.15</p>
				</div>
				<div class="province-main-part">
					<div id="province-exist-dia">
						<p class="nominate">现有确诊</p>
						<div id="province-exist-dia-num">0</div>
						<div class="province-exist-dia-compare-num">昨日-0</div>
					</div>
					<div id="province-all-dia">
						<p class="nominate">累计确诊</p>
						<div id="province-all-dia-num"></div>
						<div class="province-all-dia-compare-num">昨日-0</div>
					</div>
					<div id="province-all-cure">
						<p class="nominate">累计治愈</p>
						<div id="province-all-cure-num"></div>
						<div class="province-all-cure-compare-num">昨日-0</div>
					</div>
					<div id="province-all-dead">
						<p class="nominate">累计死亡</p>
						<div id="province-all-dead-num"></div>
						<div class="province-all-dead-compare-num">昨日-0</div>
					</div>

				</div>
				<p class="line-chart-name" id="line-chart-name">省份各地区疫情</p>
				<div class="line-chart">
					<div class="migrate-table1" id="table1">
						<!--class="table table-bordered"-->
						<table id="localtable">
							<th class="table-color3">城市</th>
							<th class="table-color2">累计</th>
							<th class="table-color1">疑似</th>
							<th class="table-color4">治愈</th>
							<th class="table-color5">死亡</th>
						</table>
					</div>
				</div>
				<p class="localnews-name" id="jump9">本地播报</p>
				<div id="localnews-wrap">
					<iframe id="localnews">
					</iframe>
				</div>
			</div>
		</div>



	</body>
</html>
